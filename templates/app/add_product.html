<!DOCTYPE html>

{% load static %}

<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.js"></script>

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> -->
    <script src="/static/script/search_location.js/"></script>
    <style>
        .errorlist li{
            list-style:none;
        }
    </style>

</head>

<body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom shadow-sm"
        style="background-color:#000;">
        <h5 class="my-0 mr-md-auto font-weight-normal" style="color:#D29062;">Whisky Fantasy</h5>
        <a class="p-2 text-white dropdown-toggle" data-toggle="dropdown" href="#">Hello,{{user}}<b
                class="caret"></b></a>
        <ul class="dropdown-menu">
            <li><a class="p-2 text-dark" href="{% url 'app:myaccount'%}">My Account</a></li>
            <li><a class="p-2 text-dark" href="{% url 'app:merchant_transaction'%}">My Transaction</a></li>
            <li><a class="p-2 text-dark" href="{% url 'auth_password_change'%}">Change Password</a></li>
            <li><a class="p-2 text-dark" href="{% url 'app:index'%}">Log Out</a></li>

        </ul>
    </div>

    <div class="container">

        <form class="form-horizontal" role="form" method="post" action="." enctype="multipart/form-data">
            {% csrf_token %}

            <h2 style="color: #D29062;">Add New Product</h2><br>
            <div class="row ">
                <div class="col-md-6 text-center">
                    <div class="form-group row">
                        <label class="col-sm-2 text-left pt-1">Name:</label>
                        <input type="text" name="whisky_name" id="id_name" class="col-md-8 form-control"  required>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 text-left pt-1">Price(Â£):</label>
                        <input type="text" name="whisky_price" id="id_price" class="col-md-8 form-control" required>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 text-left pt-1">Quantity:</label>
                        <input type="number" name="whisky_quantity" id="id_quantity" class="col-md-8 form-control"
                            min="0"  required>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 text-left pt-1" for="id_location" >Location:</label>
                        <input type="text" name="whisky_location" id="id_location" class="col-md-8 form-control autocomplete" data-url="{% url 'app:search_location' %}"  required>
                    </div>

                </div>

                <div class="col-md-6">

                    <div class="form-group row">
                        <label class="col-sm-3 text-left pt-1" >Description:</label>
                        <input type="text" name="whisky_description" class="col-md-8 form-control" required>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 text-left">Upload Photo:</label>

                        <input class="col-sm-8" type="file" name="whisky_img" id="file" onchange="getPhoto(this)"
                            style="height: 30px;" /><br>

                        <img src="/media//" alt="Upload Photo" class="col-sm-3 text-center mt-2 border " onclick=""
                            style="height: 110px; margin-left: 150px;border-color: #d29062;">
                    </div>
                    <input type="hidden" name="whisky_status" value="1">
                    <input type="hidden" name="merchant" value="{{user.id}}">


                    <div class="form-group row">

                        <button class="btn col-sm-2 " type="submit" value="Sublmit"
                            style="background-color: #D29062;color:white;margin-left: 300px;">Save</button>
                        <button class="btn col-sm-2" type="button" onclick="location='{% url 'app:product' %}'"
                            style="border-color: #D29062;color: #d29062;background-color:white;margin-left: 30px;">Cancel</button>
                    </div>
                    <div style="color:red;">{{product.errors}}</div>


                </div>
            </div>
        </form>

    </div>

    </div>

    </div>

</body>

</html>
