<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Import Bootstrap 4.2 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <title>Whisky Fantasy</title>
        <style>
        .navbar-dark .navbar-brand{
            color: #D29062;
        }
        /* Button Before */
        .btn-outline-success, .btn-primary{
            color:white;
            background-color:#D29062;
            border-color:#D29062;
        }
        /* Button Hover */
        .btn-outline-success:hover, .btn-primary:hover{
            color:white;
            background-color:#D29062;
            border-color:#D29062;
        }
        /* Button Selected */
        .btn-outline-success.disabled, .btn-primary:disabled{
            color:white;
            background-color:#D29062;
        }
        .btn-outline-success:not(:disabled):not(.disabled):active,
        .btn-primary:not(:disabled):not(.disabled):active,
        .show>.btn-primary.dropdown-toggle{
            color:white;
            background-color:#D29062;
            border-color:#D29062;
        }
        </style>
    </head>

    <body class="bg-light">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flux">
            <div class="container">
                <div class="row col-md-12 col-sm-12">
                    <!-- icon+homepage -->
                    <a class="navbar-brand" href="search_by_price.html">Whisky Fantasy</a>
                    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- search bar & button -->
                    <div class="navbar-collapse col-md-9 col-sm-12"  id="navbarSupportedContent">
                        <form class="form-inline ml-auto" id="" method="post" action="{% url '' %}">
                          <!--{% csrf_token %}-->
                          <input class="form-control" type="text" name="query" id="query" value="" />
                          <button class="btn btn-outline-success" type="submit" name="submit">Search</button>
                        </form>
                    </div>

                    <!-- right side menu -->
                    <ul class="navbar-nav navbar-collapse"  id="navbarSupportedContent">
                        <li class="nav-item dropdown ml-auto">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false"  style="text-align: right;">
                                Hi, Melissa.
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">My Account</a>
                                <a class="dropdown-item" href="#">My Transaction</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Log Out</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
         </nav>

        <!-- Main Content -->
        <br />
        <div class="container">
            <h1>Enter Payment Details</h1>
            <br />
            <form>
                <div class="row form-group">
                    <label for="cardName" class="col-md-3 col-form-label">Name on Card: *</label>
                    <div class="col-md-9">
                      <input type="text" class="form-control" id="cardName" placeholder="Name" required/>
                    </div>
                </div>

                <div class="row form-group">
                    <label for="cardNo" class="col-md-3 col-form-label">Card No.: *</label>
                    <div class="col-md-9">
                      <input type="text" class="form-control" id="cardNo" placeholder="XXXX XXXX XXXX XXXX" required/>
                    </div>
                </div>

                <div class="row form-group">
                    <label for="addressLine2" class="col-md-3 col-form-label">Expiry Date: *</label>
                    <div class="col-md-9">
                        <div class="row col-md-12">
                            <input type="text" class="form-control col-md-2" id="addressLine2" placeholder="MM" required/>
                            <label class="col-md-1 col-form-label text-center"> / </label>
                            <input type="text" class="form-control col-md-2" id="addressLine2" placeholder="YYYY" required/>
                        </div>
                    </div>
                </div>

                <div class="row form-group">
                    <label for="cvv" class="col-md-3 col-form-label">CVV: *</label>
                    <div class="col-md-9">
                      <input type="text" class="form-control" id="cvv" placeholder="XXX" required/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-10"></div>
                    <div class="col-md-1">
                        <a type="submit" class="btn btn-primary float-right" href="" data-toggle="modal" data-target="#exampleModal">Pay</a>
                    </div>
                    <div class="col-md-1">
                        <a type="reset" class="btn btn-light float-right" href="delivery_page.html">Cancel</a>
                    </div>
                </div>
            </form>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Payment Status</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body text-success">
                Payment Successful.
              </div>
              <div class="modal-footer">
                  <a type="button" class="btn btn-primary" href="search_by_price.html">Home Page</a>
                  <a type="button" class="btn btn-secondary" href="#">View My Transaction</a>
              </div>
            </div>
          </div>
        </div>

        <!-- JavaScript -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </body>
</html>
