{% extends 'app/base_mainPage.html' %}
{% load staticfiles %}

{% block body_block %}
      <!-- search bar & button -->
    <div class="container mt-5 "  id="navbarSupportedContent">
        <form class="form-inline ml-auto" id="" method="post" action="{% url 'app:search_product' %}">
          {% csrf_token %}
          <input class="form-control col-md-5" type="search" name="query" id="query" value="" />
          <button class="btn btn-outline-success" type="submit" name="submit">Search</button>
        </form>
    </div>
        <!-- Sort Bar -->
        <div class="container">
            <ul class="nav nav-tabs justify-content-end">
                <li class="nav-item disabled">
                    <a class="nav-link disabled">Sort By:</a>
                </li>
                  <li class="nav-item">
                      <a class="nav-link active" href="{% url 'app:search_by_price'%}">Price</a>
                  </li>
                  <li class="nav-item disabled">
                      <a class="nav-link disabled">|</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="search_by_location.html">Location</a>
                  </li>
            </ul>
        </div>

        <!-- Main Content -->
        <br />
        <div class="container bg-white" style="border:1px solid coral;">
            <!-- Product 1 -->
            {% for Whisky in product %}
            <div class="row  col-md-12">
                <div class="col-md-offset-1 col-md-2" style="height: 155px; width: 265px;">
                    <img src="/media/{{Whisky.whisky_img}}/"
                        class="img-fluid"/>
                </div>
                <div class="col-md-9 ml-auto">
                    <div class="row">
                        <a href="{% url 'app:product_details'%}?product_id={{Whisky.id}}" class="col-md-12">{{Whisky.whisky_name}}</a>
                    </div>
                    <div class="row">
                        <p class="col-md-12">{{Whisky.whisky_description}}</p>
                    </div>
                    <div class="row">
                        <p class="col-md-12 text-right" style="font-size: 20px; font-weight: bold;">
                            Â£ {{ Whisky.whisky_price }}
                        </p>
                    </div>
                </div>
            </div>
            <hr class="row"/>
            {% endfor %}
        </div>
{% endblock %}
