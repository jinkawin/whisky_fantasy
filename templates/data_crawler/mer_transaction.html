<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- meta tages-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Add Product</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

      <style>
        .btn,
        .btn:hover,
        .btn:active,
        .btn:visited,
        .btn:focus {
          background-color:#D29062;
          color:white;
          outline:none;
          box-shadow:none;
          -webkit-box-shadow:none;
        }
        .btn-primary {
          border-color:#D29062;
          margin-left:-10px;
        }
        .btn-switch {
          background-color:white;
          color:#D29062;
          border:1px solid #D29062;

        }

        .dropdown-item {
          border-collapse:collapse;
          border-bottom:1px solid #707070;
          text-align:right;
          padding:5px;
        }
        .dropdown-item:last-child {
          border-bottom:none;
        }

        .container-1 {
          align-items:center;
          width:auto;
          padding:0px;
          border:0px;
          margin-top:100px;
          margin-left:100px;
          margin-right:100px;
          margin-bottom:0px;
        }
        .row.no-gutter {
          margin-left:0;
          margin-right:0;
        }

        .container-2 {
          float:center;
          width:auto;
          padding:20px;
          border:1px solid #868686;
          margin:100px;
          box-shadow:1px 1px 1px #000000;
        }

        .table-bordered {
          th,
          td,
          thead {
            border: 1px solid #707070 !important;
          }
        }

      </style>

    <link href="https://getbootstrap.com/docs/4.2/dist/css/bootstrap."rel="stylesheet">
  </head>

  <body>
    <header class="navbar-nav">
    <!--navbar is fluid by default-->>
      <nav class="navbar navbar-expand-md bg-dark fixed-top">
        <!-- icon+homepage -->
        <a class="navbar-brand" style="color:#D29062;" href="#">
          Whisky Fantasy
        </a>
        <!-- search bar&button-->
        <div class="collapse navbar-collapse">
          <form class="form-inline ml-auto" id="" method="post" action="{% url '' %}">
            <!--{% csrf_token %}-->
            <input class="form-control" type="text" size="50" name="query" id="query" value="" />
            <button class="btn btn-primary" type="submit" name="submit">Search</button>
          </form>
        </div>
        <!-- Account name and dropdown menu -->
        <div class="collapse navbar-collapse">
          <!-- solve list probelm by adding ul: don't know why-->
          <ul class="navbar-nav ml-auto">
            <li class="navbar-text" style="color:white">Hello, </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-white" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><b>Melissa</b></a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">My Account</a>
                <a class="dropdown-item" href="#">My Transactions</a>
                <a class="dropdown-item" href="#">Log Out</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container-1">
      <div class="row no-gutters">
        <div class="col-md-3 px-0">
          <button class="btn btn-switch btn-lg active" aria-pressed="true" type="submit" name="submit">
            <strong>Products</strong>
          </button>
        </div>
        <div class="col-md-3 px-0">
          <button class="btn btn-switch btn-lg active" aria-pressed="true" type="submit" name="submit">
            <strong>Transactions</strong>
          </button>
        </div>
        <div class="col ">
          <button class="btn btn-iso btn-lg active" aria-pressed="true" type="submit" name="submit">
            Add Product
          </button>
        </div>
      </div>
    </div>

    <div role="main" class="container-2">
      <table class="table table-bordered table-hover table-responsive-md border-dark" >
        <thead class="thead" style="background-color:#FFF2CC">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Date Time</th>
            <th scope="col">Product Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total Amount</th>
            <th scope="col">Customer ID</th>
            <th scope="col">Delivered Address</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>?</td>
            <td>?</td>
            <td>?</td>
            <td>?</td>
            <td>?</td>
            <td>?</td>
          </tr>
        </tbody>
      </table>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body> <!-- end of page -->
</html>
