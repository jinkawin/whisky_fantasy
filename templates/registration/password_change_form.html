<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title_block %}
         Change Password
        {% endblock %}</title>
</head>
<body>
{% block body_block %}
<h1>Change Password</h1>
<form method="post" action=".">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="Change Password"/>
    <input type="hidden" name="next" value="{{next}}"/>

</form>

{% endblock %}
</body>
</html>
